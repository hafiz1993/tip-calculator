<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tip calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
		<div class="header">
			<h1>Tip Calculator</h1>
		</div>
		<div class="calculator">
			<form class="tip-calculator">
				<div class="input-group">
					<label for="bill">BILL</label>
					<input type="text" name="bill" placeholder="100">
				</div>
				<div class="input-group">
					<label for="bill">Tip %</label>
					<input type="text" name="bill" placeholder="15">
				</div>
				<div class="input-group">
					<label for="bill">PERSON</label>
					<input type="text" name="bill" placeholder="1">
				</div>
			</form>
			<div class="result">
				<div class="tip_per_person">
				  <p>Tip</p>
				  <p class="amount_tip">BDT <span>0.00</span></p>
				  <p>Per Person</p>
				</div>
				<div class="total">
				  <p>Total</p>
				  <p class="amount_total">BDT <span>0.00</span></p>
				  <p>Per Person</p>
				</div>
			  </div>
		</div>
	</div>



	<script src="script.js" charset="utf-8"></script>
</body>

</html>
